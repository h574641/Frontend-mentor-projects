<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="age_calculator.js" defer></script>
  
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <div class="container">

    <div class="top">

      <div class="day">
        <label>DAY</label><br>
        <input type="text" placeholder="DD" id="day"><br>
        <span class="error">Error message</span>
      </div>

      <div class="month">
        <label>MONTH</label><br>
        <input type="text" placeholder="MM" id="month"><br>
        <span class="error">Error message</span>
      </div>

      <div class="year">
        <label>YEAR</label><br>
        <input type="text" placeholder="YYYY" id="year"><br>
        <span class="error">Error message</span>
      </div>

    </div>

    <div class="middle">

      <hr>
      <button>
        <p><img src="./assets/images/icon-arrow.svg"></p>
      </button>
     
    
    </div>

    <div class="bottom">

      <span data-years class="number">--</span> years<br>
      <span data-months class="number">--</span> months<br> 
      <span data-days class="number">--</span> days<br>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/h574641">Martin Fl√∏ysand</a>.
  </div>

</body>

</html>
