<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <script src="scripts.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <div class="logo">
    <img src="./images/logo.svg" alt="logo">
  </div>

  <div class="container">

    <div class="leftside">
        Bill<br>
        <input type="text" placeholder="0" id="bill">

      <p>
        Select Tip %
        <div class="tipgrid">
          <div class="tipgrid-item">5%</div>
          <div class="tipgrid-item">10%</div>
          <div class="tipgrid-item">15%</div>
          <div class="tipgrid-item">25%</div>
          <div class="tipgrid-item">50%</div>
          <div class="tipgrid-custom"><input type="text" placeholder="Custom" id="custom"></div>
        </div>
      </p>

      <p>
        Number of People
        <span class = "error">Can't be zero</span>
        <br>
        <input type="text" placeholder="0" id="people">
      </p>


    </div>

    <div class="rightside">
      
      <div class="calculatorgrid">
        <div class="calculatorgrid-item">
          <span class="over">Tip Amount</span>
          <br><span class="under">/ person</span>
        </div>
        <div class="calculatorgrid-item">
          <span data-tip class="number">$0.00</span>
        </div>
        <div class="calculatorgrid-item">
          <span class="over">Total</span>
          <br><span class="under">/ person</span>
        </div>
        <div class="calculatorgrid-item">
          <span data-total class="number">$0.00</span>
        </div>
        <div class="reset" id="reset">
          <input type="button" value="RESET">
        </div>
      </div>
      
      

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/h131177">Martin Fl√∏ysand</a>.
  </div>

</body>

</html>
